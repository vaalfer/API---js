<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Pesos CLP</h1>
        <div class="box">
            <div class="left-box">
                <input type="number" placeholder="Ingresa el valor" id="input">
            </div>
        </div>
        <div class="right-box">
            <h1>Moneda a convertir</h2>
            <select class="currency" id="selector">
                <option>dolar</option>
                <option>uf</option>
            </select>
            <div class="div">
                <button class="btn" id="btn">CONVERTIR</button>
            </div>
            <div class="box-bottom">
                <p class="result"></p>
            </div>
        </div>
    </div>

    <div class="chart">
        <canvas id="myChart"></canvas>
    </div>
   
</body>
<script></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/assets/js/script.js"></script>
</html>
